<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Gwantana Kiboigo</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Imported fonts: 'Bebas Neue' & 'Rubik' (rubik weights: 400, 500, 700) -->
    
<style>

        body {
            background-color: rgb(118, 44, 44);
            margin: 0;
            padding: 0;

        }

        a {
            font-family: 'Bebas Neue';
        }

        a:hover {
            color: rgb(77, 77, 77);
            cursor: pointer;
        }

        .sidebar {
            width: 250px;                 
            height: 100%;

            background-color: #ffffff; 

            display: flex;
            flex-direction: column;

            align-items: flex-start;
            justify-content: flex-start;

            top: 0; left: 0;
            position: fixed;
            
        }

        .sidebarElement {

            color: rgb(0, 0, 0);
            font-family: 'Bebas Neue';
            font-size: 40px;
            
            padding-left: 15px;
            margin-bottom: 15px;

        }

        .sidebarElement:hover img {
            filter: brightness(0) saturate(100%) invert(50%) grayscale(100%);
        }

        .spacer {
            flex-grow: 1;
        }

        #sidebarName {
            font-size: 60px;
            letter-spacing: 1.5px;

            margin-top: 10px;
            margin-bottom: 20px;
        }

        #ContactMe {
            font-size: 50px;
            padding-left: 0;
            align-self: center;
        }

    </style>
</head>
<body>

<div class="sidebar">
    <h1 class="sidebarElement" id="sidebarName">
        Gwantana Kiboigo
    </h1>
    <a class="sidebarElement">
        Home
        </a>
    <a class="sidebarElement">
        Resume
    </a>
    <a class="sidebarElement">
        Projects
    </a>
    <a class="sidebarElement">
        Art <img src="dropdownIcon.png" alt="dropdownIcon" style="width: 16px; height: 16px; margin-left: 1px; margin-bottom: 6px;">
    </a>

  <div class="spacer"></div>

  <a class="sidebarElement" id="ContactMe">Contact Me</a>
</div>
    
</body>
</html>
